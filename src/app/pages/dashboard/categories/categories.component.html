<!--Extended Table starts-->
<div class="row">
    <div class="col-12">
        <div class="content-header">Categories</div>
        <p class="content-sub-header">Your GUMME Categories</p>
    </div>
</div>
<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                        <div class="card-title-wrap bar-success">
                    <h4 class="card-title">Categories</h4>

                  <div class="text-right">
                      <button class="btn btn-secondary" style="color:white"  (click)="openContent(addmodal)" >ADD</button>
                  </div>
                        </div>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <table class="table table-responsive-md text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th> Name</th>
                                    <th>Photo</th>
                                    <th>User Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="categories">
                                <tr *ngFor="let x of categories;let i = index">
                                    <td>{{i}}</td>
                                    <td>{{x.name}}</td>
                                    <td><img src="{{x?.photo}}" class="img-sm"></td>
                                    <td>{{x.type}}</td>
                                    <td>
                                        <a class="success p-0" data-original-title="" title="">
                                            <i class="fa fa-pencil font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="info p-0" data-original-title="" title="">
                                            <i class="fa fa-check font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="danger p-0" data-original-title="" title="">
                                            <i class="fa fa-trash-o font-medium-3 mr-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<ng-template #addmodal>
    <div class="modal-header">
        <h4 class="modal-title">Hi there!</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<form #formx="ngForm" >
    <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label for="projectinput1">Category Name</label>
            <input type="text" id="projectinput1" class="form-control" name="name" ngModel>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="projectinput2">Category Type</label>

              <select class="form-control" name="type" ngModel>
                <option value="instore">Instore</option>
                <option value="online">Online</option>
              </select>

            <!-- <input type="text" id="projectinput2" class="form-control" name="lname"> -->
          </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
              <label for="projectinput1">Photo Thumbnail</label>
              <input type="text" id="projectinput1" class="form-control" name="photo" ngModel>
            </div>
          </div>

        <div class="col-md-12">
            <div class="form-group">
              <label for="projectinput2">Description</label>

                 <textarea class="form-control" name="description" id="" rows="3" ngModel></textarea>

              <!-- <input type="text" id="projectinput2" class="form-control" name="lname"> -->
            </div>
          </div>
      </div>
</form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-raised" (click)="closeModal()">Close</button>
      </div>
</ng-template>
